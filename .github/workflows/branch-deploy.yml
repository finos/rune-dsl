name: Deploy a branch as a snapshot version.

on:
  workflow_dispatch:
    inputs:
      run-tests:
        type: boolean
        description: Run tests
        default: true

# Cancel previous jobs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
          cache: maven
          server-id: ossrh
          server-username: CI_DEPLOY_USERNAME_CENTRAL
          server-password: CI_DEPLOY_PASSWORD_CENTRAL
          gpg-private-key: ${{ secrets.RUNE_GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE
      - name: Normalize branch name
        id: normalize-branch-name
        uses: ./.github/actions/normalize-branch-name
      - name: Set version
        run: mvn -B versions:set -DgenerateBackupPoms=false -DnewVersion=0.0.0.${{ steps.normalize-branch-name.outputs.normalized }}-SNAPSHOT
      - name: Build and publish with Maven
        run: mvn -B clean install org.sonatype.central:central-publishing-maven-plugin:0.7.0:publish -P release ${{ inputs.run-tests == false && ' -DskipTests' || '' }}
        env:
          GPG_KEYNAME: ${{ secrets.RUNE_GPG_KEYNAME }}
          GPG_PASSPHRASE: ${{ secrets.RUNE_GPG_PASSPHRASE }}
          CI_DEPLOY_USERNAME_CENTRAL: ${{ secrets.CI_DEPLOY_USERNAME_CENTRAL }}
          CI_DEPLOY_PASSWORD_CENTRAL: ${{ secrets.CI_DEPLOY_PASSWORD_CENTRAL }}

# It takes some time for the deploy-branch mvn artifacts to maven central. TODO - add a poll or better to remove the need for this wait. 
  delay:
    needs: deploy-branch
    runs-on: ubuntu-latest
    steps:
      - uses: GuillaumeFalourd/wait-sleep-action@v1
        with:
          time: '5m'


  backport-deploy-branch:
    needs: delay
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
          cache: maven
          server-id: ossrh
          server-username: CI_DEPLOY_USERNAME
          server-password: CI_DEPLOY_PASSWORD
          gpg-private-key: ${{ secrets.RUNE_GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE
      - name: Normalize branch name
        id: normalize-branch-name
        uses: ./.github/actions/normalize-branch-name
      - name: Set version
        working-directory: rosetta-backport
        run: mvn -B versions:set -DgenerateBackupPoms=false -DnewVersion=0.0.0.${{ steps.normalize-branch-name.outputs.normalized }}-SNAPSHOT
      - name: Build and publish with Maven
        working-directory: rosetta-backport
        run: mvn -B clean install org.sonatype.central:central-publishing-maven-plugin:0.7.0:publish -P release ${{ inputs.run-tests == false && ' -DskipTests' || '' }}
        env:
          GPG_KEYNAME: ${{ secrets.RUNE_GPG_KEYNAME }}
          GPG_PASSPHRASE: ${{ secrets.RUNE_GPG_PASSPHRASE }}
          CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
          CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
